<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="LOT666 - Login page">
  <title>LOT666 - Login</title>
  <script src="https://kit.fontawesome.com/32ede6fd94.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="dist/css/styles.css">
</head>

<body class="d-flex flex-column">
  <nav class="navbar navbar-expand-lg navbar-dark pt-4 pb-4">
    <div class="container-fluid">
      <a class="navbar-brand text-primary" href="/index.html"><span class="logo">LOT666</span></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="/index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/profile.html">Profile</a>
          </li>
        </ul>
        <div class="d-flex nav-btn-container"></div>
      </div>
    </div>
  </nav>
  <main class="d-flex flex-column justify-center">
    <div class="w-100 m-auto form-signin login">
      <form class="form-signin">

        <h1 class="h4 mb-3 fw-normal text-center">Please sign in</h1>
        <div class="signal text-center mb-3"></div>
        <div class="form-floating">
          <input type="email" name="email" class="form-control email"
            title="Enter a valid (@noroff.no @stud.noroff.no) email adress" id="floatingInput"
            placeholder="name@example.com" pattern="^[\w\-.]+@(stud.)?noroff.no$" required>
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating mb-4">
          <input type="password" name="password" class="form-control password" id="floatingPassword"
            placeholder="Password" required>
          <label for="floatingPassword">Password</label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit"> Sign in</button>
        <p class="text-center mt-4">New to the site? <a href="/register.html">Register</a></p>
      </form>
    </div>
  </main>
  <div class="container-fluid">
    <footer class="text-center">
      <!-- Grid container -->
      <div class="container pt-4">
        <!-- Section: Social media -->
        <section class="mb-4">
          <!-- Facebook -->
          <a data-mdb-ripple-init class="btn btn-link btn-floating btn-lg text-body m-1" href="#" role="button"
            data-mdb-ripple-color="dark"><i class="fab fa-facebook-f"></i></a>

          <!-- Twitter -->
          <a data-mdb-ripple-init class="btn btn-link btn-floating btn-lg text-body m-1" href="#" role="button"
            data-mdb-ripple-color="dark"><i class="fab fa-twitter"></i></a>

          <!-- Google -->
          <a data-mdb-ripple-init class="btn btn-link btn-floating btn-lg text-body m-1" href="#" role="button"
            data-mdb-ripple-color="dark"><i class="fab fa-google"></i></a>

          <!-- Instagram -->
          <a data-mdb-ripple-init class="btn btn-link btn-floating btn-lg text-body m-1" href="#" role="button"
            data-mdb-ripple-color="dark"><i class="fab fa-instagram"></i></a>

          <!-- Linkedin -->
          <a data-mdb-ripple-init class="btn btn-link btn-floating btn-lg text-body m-1" href="#" role="button"
            data-mdb-ripple-color="dark"><i class="fab fa-linkedin"></i></a>
          <!-- Github -->
          <a data-mdb-ripple-init class="btn btn-link btn-floating btn-lg text-body m-1" href="#" role="button"
            data-mdb-ripple-color="dark"><i class="fab fa-github"></i></a>
        </section>
        <!-- Section: Social media -->
      </div>
      <!-- Grid container -->

      <!-- Copyright -->
      <div class="text-center p-3">
        © 2023 Copyright: Siw Elin Årolilja Iversen
      </div>
      <!-- Copyright -->
    </footer>
  </div>
  <script src="/src/js/pages/login.mjs" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="src/js/components/navBtns.mjs" type="module"></script>
</body>

</html>
