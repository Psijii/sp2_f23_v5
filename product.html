<body class="d-flex flex-column">
  <nav class="navbar navbar-expand-lg navbar-dark pt-4 pb-4">
    <div class="container-fluid">
      <a class="navbar-brand text-primary" href="index.html"><span class="logo">LOT666</span></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">

          <li class="nav-item">

          </li>
        </ul>

      </div>
    </div>

  <main class="product-main d-flex flex-column justify-content-center">
    <div class="container p-4 border">
      <a class="back">
        <img src="./assets/img/back.svg" alt="arrow">
        <span class="">Back</span>
      </a>
      <div class="carousel-container mt-5">
        <div id="carouselExampleIndicators" class="carousel slide carousel-fade" data-bs-ride="true">
          <div class="carousel-inner"></div>
          <button class="carousel-control-prev carousel-btn" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next carousel-btn" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
      <div class="row mt-5 info-container"></div>
      <div class="bid-history border-top pt-4 mt-4">
        <a class="link show-history-link">See all bids</a>
        <div class="history-container"></div>
      </div>
    </div>
  </main>

    <footer class="text-center">
      <!-- Grid container -->
      <div class="container pt-4">
        <!-- Section: Social media -->
        <section class="mb-4">
          <!-- Facebook -->

            data-mdb-ripple-color="dark"><i class="fab fa-instagram"></i></a>

          <a data-mdb-ripple-init class="btn btn-link btn-floating btn-lg text-body m-1" href="#" role="button"
