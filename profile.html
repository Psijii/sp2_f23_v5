<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="LOT666 - Profile page">
  <title>LOT666 - Profile page</title>
  <script src="https://kit.fontawesome.com/32ede6fd94.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="dist/css/styles.css">
</head>

<body class="d-flex flex-column">
  <nav class="navbar navbar-expand-lg navbar-dark pt-4 pb-4">
    <div class="container-fluid">
      <a class="navbar-brand text-primary" href="index.html"><span class="logo">LOT666</span></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="profile.html">Profile</a>
          </li>
        </ul>
        <div class="d-flex nav-btn-container"></div>
      </div>
    </div>
  </nav>
  <main class="d-flex align-items-center pb-5 profile-main">
    <div class="container">
      <div class="d-flex flex-column align-items-center profile-container mt-5 mb-5">
        <div class="spinner-border text-primary m-auto" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      <div class="">
        <div class="d-flex w-100 justify-content-between mb-5 pb-3">
          <h2 class="h3 me-3">My auctions</h2>
          <button class="btn btn-secondary create-listing-btn">New listing</button>
        </div>

        <div class="profile-listings justify-content-center container">
          <div class="spinner-border text-primary m-auto" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
        <div class="row"></div>
      </div>
    </div>
    <dialog class="border shadow create-listing-modal">
      <div class="d-flex w-100 justify-content-between align-items-center pb-2">
        <h3 class="h4">Create listing</h3>
        <a class="create-listing-close">
          <img src="./assets/img/close.svg" alt="x icon">
        </a>
      </div>
      <div class="create-listing-signal-container mt-3"></div>
      <form class="create-listing-form mt-3">
        <div class="row">
          <div class="">
            <div class="mb-3">
              <label for="listing-title" class="mb-2">Title:</label>
              <input class="form-control" id="listing-title" type="text" placeholder="Title (required)" name="title"
                required>
            </div>
            <div class="mb-3">
              <label for="listing-description" class="mb-2">Description:</label>
              <textarea name="description" class="form-control" id="listing-description"
                placeholder="Short description of the product." cols="30" rows="10"></textarea>
            </div>
            <div class="mb-3">
              <label for="end-time" class="mb-2">Auction ends at:</label>
              <input type="datetime-local" class="form-control create-listing-date" id="end-time" name="endsAt">
            </div>
          </div>
          <div class="">
            <div>
              <label class="mb-2" for="media">Add image:</label>
              <div class="d-flex">
                <input class="form-control me-2 add-media-input" id="media" type="url" placeholder="Image URL">
                <button class="btn btn-outline-primary add-media-btn" type="button">Add</button>
              </div>
              <div class="added-media-container mt-3"></div>
            </div>
          </div>
        </div>
        <button class="btn btn-secondary mt-3" type="submit">Create new listing </button>
      </form>
    </dialog>

    <dialog class="border shadow edit-avatar-modal">
      <div class="d-flex w-100 justify-content-between pb-2">
        <p>Edit Avatar</p>
        <a class="edit-avatar-close">
          <img src="./assets/img/close.svg" alt="x icon">
        </a>
      </div>
      <div class="avatar-signal text-center mt-3"></div>
      <form class="d-flex edit-avatar-form mt-3">
        <input class="form-control me-2 edit-avatar-input" type="url" placeholder="Avatar URL" name="avatar" required>
        <button class="btn btn-outline-primary" type="submit">Submit</button>
      </form>
    </dialog>
  </main>
  <div class="container-fluid">
    <footer class="text-center">
      <!-- Grid container -->
      <div class="container pt-4">
        <!-- Section: Social media -->
        <section class="mb-4">
          <!-- Facebook -->
          <a data-mdb-ripple-init class="btn btn-link btn-floating btn-lg text-body m-1" href="#" role="button"
            ><i class="fab fa-facebook-f"></i></a>

          <!-- Twitter -->
          <a data-mdb-ripple-init class="btn btn-link btn-floating btn-lg text-body m-1" href="#" role="button"
            ><i class="fab fa-twitter"></i></a>

          <!-- Google -->
          <a data-mdb-ripple-init class="btn btn-link btn-floating btn-lg text-body m-1" href="#" role="button"
            ><i class="fab fa-google"></i></a>

          <!-- Instagram -->
          <a data-mdb-ripple-init class="btn btn-link btn-floating btn-lg text-body m-1" href="#" role="button"
            ><i class="fab fa-instagram"></i></a>

          <!-- Linkedin -->
          <a data-mdb-ripple-init class="btn btn-link btn-floating btn-lg text-body m-1" href="#" role="button"
            ><i class="fab fa-linkedin"></i></a>
          <!-- Github -->
          <a data-mdb-ripple-init class="btn btn-link btn-floating btn-lg text-body m-1" href="#" role="button"
            ><i class="fab fa-github"></i></a>
        </section>
        <!-- Section: Social media -->
      </div>
      <!-- Grid container -->

      <!-- Copyright -->
      <div class="text-center p-3">
        © 2023 Copyright: Siw Elin Årolilja Iversen
      </div>
      <!-- Copyright -->
    </footer>
  </div>
  <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="src/js/pages/profile.mjs" type="module"></script>
  <script src="src/js/components/navBtns.mjs" type="module"></script>
</body>

</html>
