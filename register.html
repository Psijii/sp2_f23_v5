<body class="d-flex flex-column">
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark pt-4 pb-4">
    <div class="container-fluid">
      <a class="navbar-brand text-primary" href="index.html"><span class="logo">LOT666</span></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="profile.html">Profile</a>
          </li>
        </ul>
        <div class="d-flex nav-btn-container"></div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="d-flex flex-column justify-center register">
    <div class="w-100 m-auto form-signin">
      <form class="form-signin">

        <!-- Form Inputs -->
        <h1>New account</h1>
        <div class="signal text-center mb-3"></div>
        <div class="form-floating">
          <input type="text" name="name" class="form-control user-name" id="name" placeholder="Username"
            title="Username can only contain letters, numbers and underscore" pattern="[\w]+" required>
          <label for="name">User name</label>
        </div>
        <div class="form-floating">
          <input type="email" name="email" title="Enter a valid (@stud.noroff.no) email adress"
            class="form-control email" id="email" placeholder="name@stud.noroff.no"
            pattern="^[\w\-.]+@(stud.)?noroff.no$" required>
          <label for="email">Email address</label>
        </div>
        <div class="form-floating">
          <input type="url" name="avatar" class="form-control email" id="url" placeholder="Avatar URL">
          <label for="url">Avatar URL</label>
        </div>
        <div class="form-floating">
          <input type="password" name="password" minlength="8" class="form-control password mb-3"
            id="floatingConfirmPassword" placeholder="Password" required>
          <label for="floatingConfirmPassword">Password</label>
        </div>

        <!-- Submit Button -->
        <button class="w-100 btn btn-lg btn-primary" type="submit">
          Sign up
        </button>

        <!-- Sign In Link -->
        <p class="text-center mt-4">
          Already have an account? <a href="/login.html">Sign in</a>
        </p>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <div class="container-fluid">
    <footer class="text-center">
      <!-- Grid container -->
      <div class="container pt-4">
        <!-- Section: Social media -->
        <section class="mb-4">
          <!-- Facebook -->

              class="fab fa-facebook-f"></i></a>

          <!-- Twitter -->
          <a data-mdb-ripple-init class="btn btn-link btn-floating btn-lg text-body m-1" href="#" role="button"><i
              class="fab fa-twitter"></i></a>

          <!-- Google -->
          <a data-mdb-ripple-init class="btn btn-link btn-floating btn-lg text-body m-1" href="#" role="button"><i
              class="fab fa-google"></i></a>

          <!-- Instagram -->

      <!-- Copyright -->
      <div class="text-center p-3">

  </div>
