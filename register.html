<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="LOT666 - Register page">
  <title>LOT666 -Register</title>
  <link rel="stylesheet" href="dist/css/styles.css">
</head>

<body class="d-flex flex-column">
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark pt-4 pb-4">
    <div class="container-fluid">
      <a class="navbar-brand text-primary" href="index.html"><span class="logo">LOT666</span></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="profile.html">Profile</a>
          </li>
        </ul>
        <div class="d-flex nav-btn-container"></div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="d-flex flex-column justify-center register">
    <div class="w-100 m-auto form-signin">
      <form class="form-signin">

        <!-- Form Inputs -->
        <h1 class="h4 mb-3 fw-normal text-center">New account</h1>
        <div class="signal text-center mb-3"></div>
        <div class="form-floating">
          <input type="text" name="name" class="form-control user-name" id="name" placeholder="Username"
            title="Username can only contain letters, numbers and underscore" pattern="[\w]+" required>
          <label for="name">User name</label>
        </div>
        <div class="form-floating">
          <input type="email" name="email" title="Enter a valid (@stud.noroff.no) email adress"
            class="form-control email" id="email" placeholder="name@stud.noroff.no" pattern="^[\w\-.]+@(stud.)?noroff.no$"
            required>
          <label for="email">Email address</label>
        </div>
        <div class="form-floating">
          <input type="url" name="avatar" class="form-control email" id="url" placeholder="Avatar URL">
          <label for="url">Avatar URL</label>
        </div>
        <div class="form-floating">
          <input type="password" name="password" minlength="8" class="form-control password mb-3"
            id="floatingConfirmPassword" placeholder="Password" required>
          <label for="floatingConfirmPassword">Password</label>
        </div>

        <!-- Submit Button -->
        <button class="w-100 btn btn-lg btn-primary" type="submit">
          Sign up
        </button>
        
        <!-- Sign In Link -->
        <p class="text-center mt-4">
          Already have an account? <a href="/login.html">Sign in</a>
        </p>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <div class="container-fluid">
    <footer class="text-center">
      <!-- Social Media Section -->
      <div class="container pt-4">
        <section class="mb-4">
          <!-- Social media icons... -->
        </section>
      </div>

      <!-- Copyright -->
      <div class="text-center p-3">
        © 2023 Copyright: Siw Elin Årolilja Iversen
      </div>
    </footer>
  </div>

  <!-- Scripts -->
  <script src="/src/js/pages/register.mjs" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="src/js/components/navBtns.mjs" type="module"></script>
</body>

</html>
